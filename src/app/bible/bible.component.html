<div class="container">
  <div
    [class]="cite === undefined ? '' : 'hidden'"
    class="hiddenable absolute-top"
  >
    <p-skeleton styleClass="mb-2" borderRadius="16px"></p-skeleton>
    <p-skeleton styleClass="mb-2" borderRadius="16px"></p-skeleton>
    <p-skeleton styleClass="mb-2" borderRadius="16px"></p-skeleton>
    <p-skeleton styleClass="mb-2" borderRadius="16px"></p-skeleton>
    <p-skeleton styleClass="mb-2" borderRadius="16px"></p-skeleton>
  </div>
  <div [class]="cite === undefined ? 'hidden' : ''" class="hiddenable">
    <div *ngIf="cite">
      <span *ngFor="let verse of cite.verses">
        <span class="bigga-verso">
          {{ verse.verse }}
        </span>
        {{ verse.text }}
      </span>
    </div>
  </div>
</div>
